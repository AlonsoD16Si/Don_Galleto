<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos y Registro de Ventas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #a87c5a;
            color: white;
            padding: 10px 20px;
        }
        header .nav-link {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        header .nav-link:hover {
            text-decoration: underline;
        }
        .card-header {
            background-color: #a87c5a;
            color: white;
        }
        .btn-primary {
            background-color: #a87c5a;
            border-color: #a87c5a;
        }
        .btn-primary:hover {
            background-color: #946d50;
            border-color: #946d50;
        }
        .producto-card {
            background-color: #f6efe3;
        }
        .producto-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="d-flex align-items-center justify-content-between">
        <div>
            <h4>Don Galleto</h4>
        </div>
        <nav>
            <a href="#" class="nav-link">Ventas</a>
            <a href="#" class="nav-link">Insumos</a>
            <a href="#" class="nav-link">Reportes</a>
        </nav>
    </header>
    <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="row">
            <!-- Panel de registro de ventas -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        Por pieza | Por kg | Sueltas
                    </div>
                    <div class="card-body">
                        <p class="mb-1">Subtotal: <span>$0.00</span></p>
                        <p class="mb-1">Descuento: <span>$0.00</span></p>
                        <p class="mb-1">Total: <span>$0.00</span></p>
                        <p class="mb-1">Pago: <span>$0.00</span></p>
                        <p class="mb-1">Cambio: <span>$0.00</span></p>
                        <button class="btn btn-primary w-100 mt-3">Registrar</button>
                    </div>
                </div>
            </div>
            <!-- Listado de productos -->
            <div class="col-md-8">
                <div class="row">
                    <!-- Producto 1 -->
                    <div class="col-sm-6 col-md-4 mb-4">
                        <div class="card producto-card">
                            <img src="https://via.placeholder.com/150" alt="Producto">
                            <div class="card-body text-center">
                                <p class="card-text">Unidades: <strong>3</strong></p>
                                <button class="btn btn-primary w-100">Seleccionar</button>
                            </div>
                        </div>
                    </div>
                    <!-- Producto 2 -->
                    <div class="col-sm-6 col-md-4 mb-4">
                        <div class="card producto-card">
                            <img src="https://via.placeholder.com/150" alt="Producto">
                            <div class="card-body text-center">
                                <p class="card-text">Unidades: <strong>5</strong></p>
                                <button class="btn btn-primary w-100">Seleccionar</button>
                            </div>
                        </div>
                    </div>
                    <!-- Producto 3 -->
                    <div class="col-sm-6 col-md-4 mb-4">
                        <div class="card producto-card">
                            <img src="https://via.placeholder.com/150" alt="Producto">
                            <div class="card-body text-center">
                                <p class="card-text">Unidades: <strong>8</strong></p>
                                <button class="btn btn-primary w-100">Seleccionar</button>
                            </div>
                        </div>
                    </div>
                    <!-- Más productos pueden añadirse siguiendo el mismo formato -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
