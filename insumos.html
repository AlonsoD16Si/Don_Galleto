<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insumos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #a87c5a;
            color: white;
            padding: 10px 20px;
        }
        header .nav-link {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        header .nav-link:hover {
            text-decoration: underline;
        }
        .card-header {
            background-color: #a87c5a;
            color: white;
        }
        .btn-primary {
            background-color: #a87c5a;
            border-color: #a87c5a;
        }
        .btn-primary:hover {
            background-color: #946d50;
            border-color: #946d50;
        }
        .insumo-card {
            background-color: #f6efe3;
            border: 1px solid #e0e0e0;
        }
        table th {
            background-color: #a87c5a;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="d-flex align-items-center justify-content-between">
        <div>
            <h4>Don Galleto</h4>
        </div>
        <nav>
            <a href="#" class="nav-link">Ventas</a>
            <a href="#" class="nav-link">Insumos</a>
            <a href="#" class="nav-link">Reportes</a>
        </nav>
    </header>
    <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="row">
            <!-- Panel de tarjetas de insumos -->
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6 mb-3">
                        <div class="card insumo-card p-3 text-center">Insumo</div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="card insumo-card p-3 text-center">Insumo</div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="card insumo-card p-3 text-center">Insumo</div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="card insumo-card p-3 text-center">Insumo</div>
                    </div>
                </div>
            </div>
            <!-- Tabla de insumos y formularios -->
            <div class="col-md-8">
                <!-- Tabla de insumos -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Producto (CÃ³d. Item)</th>
                            <th>Fecha de registro</th>
                            <th>Fecha de caducidad</th>
                            <th>Cantidad</th>
                            <th>Proveedor</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Producto 1</td>
                            <td>01-01-2024</td>
                            <td>01-06-2024</td>
                            <td>50</td>
                            <td>Proveedor 1</td>
                            <td>$500</td>
                        </tr>
                        <tr>
                            <td>Producto 2</td>
                            <td>01-02-2024</td>
                            <td>01-07-2024</td>
                            <td>30</td>
                            <td>Proveedor 2</td>
                            <td>$300</td>
                        </tr>
                    </tbody>
                </table>
                <!-- Formularios de registro -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header text-center">Registrar Insumo</div>
                            <div class="card-body">
                                <input type="text" class="form-control mb-2" placeholder="Nombre del insumo">
                                <input type="text" class="form-control mb-2" placeholder="Cantidad">
                                <input type="text" class="form-control mb-2" placeholder="Proveedor">
                                <button class="btn btn-primary w-100">Registrar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header text-center">Registrar Merma</div>
                            <div class="card-body">
                                <input type="text" class="form-control mb-2" placeholder="Nombre del insumo">
                                <input type="text" class="form-control mb-2" placeholder="Cantidad merma">
                                <textarea class="form-control mb-2" rows="2" placeholder="Motivo"></textarea>
                                <button class="btn btn-primary w-100">Registrar Merma</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
